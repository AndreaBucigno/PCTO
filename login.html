<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwarEngeniring - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container login-container mt-3">
        <div class="text-center mb-4">
            <img src="images/logo_softwarengineering_blubordobianco.png" alt="Logo" class="Logo">
        </div>
        
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Non mostreremo mai a nessuno la tua mail.</div>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>
            
            <div class="forgot-pass">
                <a href="recupera-pass.html">Password dimenticata?</a>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
            
            <div class="text-center">
                <p>Not a member? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
